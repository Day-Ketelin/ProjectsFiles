<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body style="background: url(./h.png)" class="d-flex justify-content-center pt-5" >
    

    <div id="block-login" class="mt-5">
        <div class="container-fluid mt-5">
            <div id="heading" class="form-control">
                <div>
                    <div class="d-flex justify-content-center">
                        <h1 class="mt-3">
                            Cadastre-se
                        </h1>
                    </div>
                </div>
                <hr>
                <div class="input-group mb-3">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Opções</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Seu cadastro é de pessoa...</option>
                      <option value="1">Física</option>
                      <option value="2">Jurídica</option>
                      <option value="3">Exterior</option>
                    </select>
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">CPF/CNPJ</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
                  
                  <div class="input-group mb-3">
                    <span class="input-group-text">Endereço(bairo/rua)</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Número" aria-label="Username">
                    <span class="input-group-text">N°</span>
                    <input type="text" class="form-control" placeholder="Complemento" aria-label="Server">
                    <span class="input-group-text">C°</span>
                </div>
                  
                  <br>
                  <br>
                  
                 <a href="login.html" class="btn btn-success w-100">Confirmar</a> 
                </div>
        </div>
    </div>

</body>
</html>
