<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>HEMOAPP - Nos contate!</title>
</head>

<body style="background-color: #f8f9fa">
    <div class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-person">
            <div class="container-fluid">
                <a id="logo" style="font-size: 38px;" class="navbar-brand" href="index.html"><img id="logo" src="./h.png"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Sobre nós</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Serviços
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contato.html">
                                Contato
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="planos.html">
                                Nossos planos
                            </a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                Acessar
                            </a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Exemplo: consultórios"
                            aria-label="Search">
                        <button class="btn btn-success me-2" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="big-title py-4 px5">
                    Nos contate!
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-control d-flex justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3 mx-5 my-4">
                        <label for="exampleFormControlInput1" class="form-label">Seu nome</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Davi dos Santos">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3 mx-5 my-4">
                        <label for="exampleFormControlInput2" class="form-label">Seu email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="email@exemplo.com">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3 mx-5 my-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Seu texto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Eu gostaria de saber sobre..." rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./bootstrap/js/bootstrap.min.js"></script>

</html>
